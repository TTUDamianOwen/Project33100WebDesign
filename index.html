<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE-edge">

<body>
    <!--Start creation of Weather app:-->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="weather-card d-flex align items-center">
            <!--Makes the left side gather location data:-->
            <div class="location p-3">
                <i id="locationIcon" class="bi bi-geo-alt" style="font-size: 30px;"></i>
                <h3 id="cityName" class="mb-1"></h3>
            </div>
            <!--Makes the right side of the card display weather information:-->
            <div class="weather-info p-3 text-end">
                <p class="mt-1">Current Weather conditions</p>
                <i id="weatherIcon" class="text-primary" style="font-size: 50px;"></i>
                <h3 id="weatherDescription" class="mb-1"></h3>

                <div class="temp-humidity mt-2">
                    <p class="mb-1">
                        <i class="bi bi-thermometer-half"></i>
                        <span id="temperature"> Â°</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
<footer class="text-center text-white bg-dark py-3 mt-5">
